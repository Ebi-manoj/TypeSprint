<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Sprint</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5899076747.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <span><img src="images/logo.jpg" alt="logo" /></span>
        <p>Type Sprint</p>
      </div>
      <div class="content-layout">
        <div class="settings">
          <ul class="setting-display">
            <li class="time-set"><i class="fa-solid fa-clock"></i>time</li>
            <li class="word-set active">
              <i class="fa-solid fa-a word-set"></i>words
            </li>
            <li class="custom-set">
              <i class="fa-solid fa-wrench custom-set"></i>custom
            </li>
          </ul>
          <ul class="setting-config">
            <li class="word-config active">10</li>
            <li class="word-config">25</li>
            <li class="word-config">50</li>
            <li class="word-config">100</li>
          </ul>
        </div>
        <p class="btn-lang">
          <a href=""><i class="fa-solid fa-earth-americas"></i>English</a>
        </p>
        <div id="typing-test">
          <input
            type="text"
            id="user-input"
            placeholder="Start typing..."
            autofocus
            autocomplete="off"
          />
          <p id="target-text" class="target-text"></p>
          <div class="overlay hidden">
            <p class="overlay-text">
              <i class="fa-solid fa-arrow-pointer"></i>Click here to Focus
            </p>
          </div>
        </div>
        <p class="reset"><i class="fa-solid fa-arrow-rotate-right"></i></p>
        <div class="result hidden">
          <h1>Your Result!</h1>
          <div class="result-category">
            <h3>WPM</h3>
            <p>:</p>
            <p class="wpm-res">0</p>
            <h3>Accuracy</h3>
            <p>:</p>
            <p class="accuracy-res">0</p>
            <h3>Time taken</h3>
            <p>:</p>
            <p class="time-res">0</p>
          </div>
          <p class="reset"><i class="fa-solid fa-arrow-rotate-right"></i></p>
        </div>
      </div>
    </div>
    <footer>
      <p class="copy-right">&copy;<span>Crafted withüíùby Ebi Manoj</span></p>
    </footer>

    <script type="module" src="src/script.js"></script>
  </body>
</html>
