<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Sprint</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5899076747.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <input
      type="text"
      id="user-input"
      placeholder="Start typing..."
      autofocus
      autocomplete="off"
    />
    <div class="container">
      <div class="heading">
        <span><img src="images/logo.jpg" alt="logo" /></span>
        <p>Type Sprint</p>
      </div>
      <div class="settings">
        <ul class="setting-display">
          <li><i class="fa-solid fa-clock"></i>time</li>
          <li><i class="fa-solid fa-a"></i>words</li>
          <li><i class="fa-solid fa-wrench"></i>custom</li>
        </ul>
        <ul class="setting-time">
          <li>10</li>
          <li>30</li>
          <li>50</li>
          <li>120</li>
        </ul>
      </div>
      <p class="btn-lang">
        <a href=""><i class="fa-solid fa-earth-americas"></i>English</a>
      </p>
      <div id="typing-test">
        <p id="target-text" class="target-text"></p>
        <div class="overlay hidden">
          <p class="overlay-text">
            <i class="fa-solid fa-arrow-pointer"></i>Click here to Focus
          </p>
        </div>
      </div>
      <p class="reset"><i class="fa-solid fa-arrow-rotate-right"></i></p>
    </div>
    <footer>
      <p class="copy-right">&copy;<span>Crafted withüíùby Ebi Manoj</span></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
